<!DOCTYPE html>
<html th:lang="|${#locale.language}-${#locale.country}|"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<input type="checkbox" value="thymex" class="toggle theme-controller" x-data="{
                    toggle: () => {
                        if (localStorage.theme === 'thymex') {
                            localStorage.theme = 'light';
                            document.documentElement.setAttribute('data-theme', 'light');
                        } else {
                            localStorage.theme = 'thymex';
                            document.documentElement.setAttribute('data-theme', 'thymex');
                        }
                    },
                }"
       x-init="document.documentElement.setAttribute('data-theme', localStorage.theme)"
       @click="toggle"/>

<main layout:fragment="content">
</main>

<script th:src="@{/webjars/alpinejs/dist/cdn.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
<th:block layout:fragment="script-content">
</th:block>

</body>
</html>
